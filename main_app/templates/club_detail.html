{% extends 'base.html' %} 
{% block content %}
<div class="home__clubs">
   

        <div class="playlist mb-5">
        <div class="has-text-centered">
            <h3 class="title is-3 has-text-light">{{club.name}}</h3>
        </div>
            <hr />

            <h1>Members</h1>
            {% for member in club.members.all %}

                <div class="member">
                    <span>{{forloop.counter}}</span>
                    <span><b>{{member.name}}</b></span>
                    <span>Handicap: {{member.handicap}}</span>
                    <span>Contact: {{member.email}}</span>
                    
                    <span>
                        <a href="{% url 'club_member_assoc' club.pk member.pk %}?assoc=remove" class="button is-danger is-outlined">    
                        <span class="icon is-small">
                            <i class="fas fa-times"></i>
                        </span>
                        </a>
                    </span>
                </div>
                {% empty %} 
                    <div class="playlist mb-5">There are no members in this club</div>

            {% endfor %}
        </div>
    
</div>
{% endblock %}
